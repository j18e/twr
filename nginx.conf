user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    upstream twr-cluster {
        server node-1:30300;
        server node-2:30300;
        server node-3:30300;
        server node-4:30300;
    }

    server {
        listen 80;
        location / {
            proxy_pass http://twr-cluster;
        }
    }
}

stream {
    server {
        listen 6443;
        proxy_pass node-1:6443;
    }
}
